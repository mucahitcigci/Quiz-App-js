<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Quiz Uygulaması</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      /* Dashboard'daki gibi yumuşak bir arkaplan */
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }

      /* Ana quiz kartını modernleştirme */
      .quiz-card {
        background-color: #ffffff;
        border: none;
        border-radius: 20px; /* Daha yuvarlak köşeler */
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); /* Daha belirgin gölge */
        overflow: hidden; /* İlerleme çubuğu köşeleri bozmasın */
      }

      /* 1. İlerleme Alanı (Header) */
      .quiz-header {
        padding: 1.5rem 2rem;
        background-color: #f8f9fa;
      }

      .quiz-header .progress {
        height: 1.25rem; /* Çubuğu kalınlaştır */
        border-radius: 1rem; /* Kapsül şekli */
        font-size: 0.8rem;
        font-weight: 600;
      }

      .quiz-header .progress-bar {
        /* Güzel bir gradient ve animasyon */
        background: linear-gradient(90deg, #0d6efd, #0dcaf0);
        transition: width 0.4s ease-in-out;
      }

      .quiz-header .text-muted {
        font-weight: 600;
      }

      /* 2. Soru Alanı (Body) */
      .quiz-body {
        padding: 2.5rem 2rem;
      }

      #question-text {
        font-size: 1.75rem; /* Soruyu daha belirgin yap */
        font-weight: 600;
        color: #333;
        line-height: 1.4;
        min-height: 100px; /* Soru değişiminde zıplamayı engelle */
      }

      /* 3. Seçenek Kartları (YENİ TASARIM) */
      #options-container {
        margin-top: 2rem;
      }

      /* Her bir seçenek (label) için stil */
      .option-card {
        display: block;
        position: relative; /* Onay ikonu için */
        padding: 1.25rem 1.5rem;
        padding-right: 3.5rem; /* İkona yer aç */
        border: 2px solid #e9ecef; /* Yumuşak kenarlık */
        border-radius: 12px;
        margin-bottom: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease-out;
      }

      /* Gizli radio buton */
      .option-card input[type="radio"] {
        position: absolute;
        opacity: 0;
      }

      .option-card .option-text {
        font-size: 1.1rem;
        font-weight: 500;
        color: #495057;
      }

      /* Onay İkonu (Başlangıçta gizli) */
      .option-card .check-icon {
        position: absolute;
        right: 1.25rem;
        top: 50%;
        transform: translateY(-50%) scale(0.5); /* Başlangıçta küçük */
        font-size: 1.5rem;
        color: var(--bs-success); /* Yeşil renk */
        opacity: 0;
        transition: all 0.2s ease-out;
      }

      /* Farenin üzerine gelme efekti */
      .option-card:hover {
        background-color: #f8f9fa;
        border-color: #0d6efd;
      }

      /* SEÇİLMİŞ Durum (En önemli kısım) */

      /* Modern CSS :has() seçicisi ile, içindeki radio seçiliyse label'ı stillendir */
      .option-card:has(input[type="radio"]:checked) {
        border-color: var(--bs-primary); /* Mavi kenarlık */
        background-color: #f0f6ff; /* Açık mavi arkaplan */
        box-shadow: 0 4px 10px rgba(13, 110, 253, 0.1);
      }

      /* Seçildiğinde metni kalınlaştır */
      .option-card:has(input[type="radio"]:checked) .option-text {
        font-weight: 700;
        color: #0a58ca;
      }

      /* Seçildiğinde onay ikonunu göster */
      .option-card:has(input[type="radio"]:checked) .check-icon {
        opacity: 1;
        transform: translateY(-50%) scale(1); /* Normal boyuta getir */
      }

      /* 4. Buton Alanı (Footer) */
      .quiz-footer {
        padding: 1.5rem 2rem;
        background-color: #f8f9fa;
        border-top: 1px solid #e9ecef;
      }

      .quiz-footer .btn {
        border-radius: 1rem; /* Kapsül butonlar */
        padding: 0.75rem 1.5rem;
        font-weight: 600;
      }
      #progress-percent {
        animation-duration: 1000;
        animation-delay: 2000;
      }
    </style>
  </head>
  <body>
    <div class="container quiz-container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
          <div class="card quiz-card">
            <div class="quiz-header">
              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted" id="question-counter"
                  >Soru 1 / 10</span
                >

                <span class="text-danger fw-bold fs-5" id="timer-display">
                  <i class="bi bi-stopwatch"></i> 1:00
                </span>

                <span class="text-muted" id="progress-percent">10%</span>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div class="progress-bar" style="width: 10%"></div>
              </div>
            </div>

            <div class="quiz-body">
              <h4 class="mb-4" id="question-text">Sorular yükleniyor...</h4>

              <div id="options-container"></div>
            </div>

            <div class="quiz-footer d-flex justify-content-between">
              <button class="btn btn-secondary" id="prev-button" disabled>
                <i class="bi bi-arrow-left-circle me-1"></i> Önceki
              </button>
              <button class="btn btn-primary" id="next-button" disabled>
                Sonraki <i class="bi bi-arrow-right-circle ms-1"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="sureBittiModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="sureBittiModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sureBittiModalLabel">Süre Bitti!</h5>
          </div>
          <div class="modal-body">
            <p class="fs-5 text-center">
              Test için ayrılan 15 dakikalık süreniz dolmuştur.
            </p>
            <p class="text-center">
              Mevcut cevaplarınızı göndermek için butona tıklayın.
            </p>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="gonderButton"
            >
              Sonuçları Gönder
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="quiz.js"></script>
  </body>
</html>
